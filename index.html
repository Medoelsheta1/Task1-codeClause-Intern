<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="converter">
        <div class="converter-content">
            <h2 class="title">Unit Converter</h2>
            <div class="row">
                <div>
                    <label for="feet">Feet</label>
                    <input placeholder="Feet" id="feet" type="number" min="0" elemnt="1" />                    
                </div>
                <div>
                    <label for="inches">Inches</label>
                    <input placeholder="Inches" id="inches" type="number" min="0" elemnt="1" />                     
                </div>
            </div>   
            <div class="row">
                <div>
                    <label for="meters">Meters</label>
                    <input placeholder="Meters" id="meters" type="number" min="0" elemnt="1" />                    
                </div>
                <div>
                    <label for="kilometers">kilometers</label>
                    <input placeholder="kilometers" id="kilometers" type="number" min="0" elemnt="1" />                     
                </div>
            </div>   
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
